<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/app.js"></script>
    <title>Design Your Car</title>
</head>
<body>
    <header class="primary-header flex">
        <a href="#">
            <img src="img/logo_gaz_black_rus.jpg" alt="Logo">
        </a>
        <nav>
                <ul class="primary-navigation flex">
                    <li>
                        <div class="language-button">
                            <img src="img/language.svg" alt="Language">
                        </div>
                    </li>
                </ul>
        </nav>
    </header>
    <section class="main">
        <div class="grid-wrapper">
            <div class="img-container">
                <img src="img/cars/car_resized.png" alt="Car Black"> 
            </div>
            <div class="wrapper-constructor">
                <div class="constructor">
                    <h1>Volga</h1>
                    <br>
                    <p>Create your very own Volga with this constructor</p>
                    <br>
                    <h1>Color</h1>
                    <div class="color-option">
                        <div class="black circle selected-option"></div>
                        <div class="white circle"></div>
                        <div class="blue circle"></div>
                    </div>
                    <br>
                    <h1>Wheels</h1>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
