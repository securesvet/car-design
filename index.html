<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/app.js"></script>
    <title>Design Your Car</title>
</head>
<body>
    <div class="darken">
        <div class="window-pop">
            <a href="#" class="close-button"></a>
        </div>
    </div>
    <header class="primary-header flex">
        <a href="#">
            <img src="img/logo_gaz_black_rus.jpg" alt="Logo">
        </a>
        <nav>
                <ul class="primary-navigation flex">
                    <li>
                        <div class="language-button">
                            <img src="img/language.svg" alt="Language">
                        </div>
                    </li>
                </ul>
        </nav>
    </header>
    <section class="main">
        <div class="grid-wrapper">
            <div class="img-container">
                <img class="car-image" src="img/cars/car_black.png" alt="Car Black"> 
            </div>
            <div class="wrapper-constructor">
                <div class="constructor">
                    <div class="constructor-block">
                        <h1>Volga</h1>
                        <br>
                        <p>Create your very own Volga with this constructor</p>
                    </div>
                    <div class="constructor-block">
                        <h1>Color</h1>
                        <div class="color-option">
                            <div class="black circle selected-option"></div>
                            <div class="white circle"></div>
                            <div class="blue circle"></div>
                        </div>
                    <p class="color-description"></p>
                    </div>
                    <div class="constructor-block">
                        <h1>Wheels</h1>
                    </div>

                    <div class="constructor-block">
                        <a class="order-button flex" href="#darken">Place Order</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
