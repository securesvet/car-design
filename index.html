<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=6ed08475-2d3f-4490-922e-3f09f74bd4b7" type="text/javascript"></script>
    <script defer src="https://yandex.st/jquery/2.2.3/jquery.min.js" type="text/javascript"></script>

<!--    <script defer src="js/ya_suggest_map_api.js" type="text/javascript"></script>-->
    <script defer src="js/input_address_validation.js" type="text/javascript"></script>
    <script defer src="js/app.js" type="text/javascript"></script>

    <title>Design Your Car</title>
</head>
<body>

    <header class="primary-header flex">
        <a href="#">
            <img src="img/logo_gaz_black_rus.jpg" alt="Logo">
        </a>
        <nav>
                <ul class="primary-navigation flex">
                    <li>
                        <div class="language-button">
                            <img src="img/language.svg" alt="Language">
                        </div>
                    </li>
                </ul>
        </nav>
    </header>
    <section class="main">
        <div class="grid-wrapper">
            <div class="img-container">
                <img class="car-image" src="img/cars/car_black_first-wheel.png" alt="Car Black">
            </div>
            <div class="wrapper-constructor">
                <div class="constructor">
                    <div class="constructor-block">
                        <h1>Volga</h1>
                        <br>
                        <p>Create your very own Volga with this constructor</p>
                    </div>
                    <div class="constructor-block">
                        <h1>Color</h1>
                        <div class="color-option">
                            <div class="black circle selected-option"></div>
                            <div class="white circle"></div>
                            <div class="blue circle"></div>
                        </div>
                    <div class="option-description"></div>
                        <p class="color-description"></p>
                        <p class="color-price"></p>
                    </div>
                    <div class="constructor-block">
                        <h1>Wheels</h1>
                        <div class="wheels-option">
                            <div class="circle selected-option"><img class="first-wheel" src="img/wheels/wheels-1.png" alt="default"></div>
                            <div class="circle"><img class="second-wheel" src="img/wheels/wheels-2.png" alt="new"></div>
                        </div>

                        <div class="option-description"></div>
                            <p class="wheels-description"></p>
                            <p class="wheels-price"></p>
                        </div>
                    </div>

                    <div class="constructor-block">
                        <a class="order-button flex" href="#">Place Order</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal flex">
            <div class="modal-window">
                <a href="#" class="close-button">x</a>
                <h1>Your order details:</h1>
                <div class="order-details">
                    <ul>
                        <li>Color: <span class="color-choice"></span></li>
                        <li>Wheels: <span class="wheels-choice"></span></li>
                        <li>Your adress: <input id="suggest" type="text" placeholder="Enter a place" /> <button class="check-location-btn">Check</button><br>
                        <div class="suggest-wrapper">
                            <p>You probably meant: <span class="suggest-location"></span></p>
                        </div>
                        </li>
                        <li>Your email: <input type="email" placeholder="example@example.com" />
                        </li>
                        <li>Your total: <span class="total-price"></span></li>
                    </ul>
                    <a href="" class="submit-order-btn">Submit</a>


                </div>
            </div>
            <div class="overlay"></div>
        </div>
    </section>
</body>
</html>
